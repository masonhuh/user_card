<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="images/user-circle.png" class="propic" alt="profile icon">
            <h1>Jane Doe</h1>
        </div>
        <div class="body">
            <img src="images/map-marker.png" class="locationicon" alt="location">
            <h2 class="seattle">Seattle</h2>
            <p class="skills">Developer | Engineer | Problem Solver</p>
            <p class="bio">Master of Shadows and the Internet!</p>
            <img src="images/gear.png" class="gearicon" alt="gear icon">
            <a href="edit">edit profile</a>
        </div>
    </div> 
</body>
</html>
